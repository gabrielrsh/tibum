<div class="m-4">
    <div class="row">
        <div class="col-md-8">
            <div class="" *ngFor="let produto of produtos">
                <div class="m-2 d-flex align-items-center flex-row border rounded">
                    <img [src]="produto.imagem" height="100" width="100" alt="">
                    <h5 class="p-4 w-50">{{produto.nome}}</h5>
                    <button class="btn btn-outline-secondary" type="button" (click)="decrementarItem(produto)">-</button>
                    <input type="text" [value]="produto.quantidade" class="form-control input-number" placeholder="Qtd">
                    <button class="btn btn-outline-secondary" type="button" (click)="incrementarItem(produto)">+</button>
                    <p class="ms-4 fs-4 w-25 text-center">{{produto.preco.toLocaleString('us-US', { style: 'currency', currency: 'BRL' })}}</p>
                    <button class="mx-4 btn btn-danger" (click)="excluirItem(produto)">Excluir</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <span class="fs-1">Total: </span>
                <span class="fs-1 fw-bold">{{total.toLocaleString('us-US', { style: 'currency', currency: 'BRL' })}}</span>
            </div>
            <button class="btn btn-primary w-100 m-2" (click)="limparCarrinho()">Limpar carrinho</button>
            <button class="btn btn-primary w-100 m-2" routerLink="/produtos">Continuar comprando</button>
            <button class="btn btn-primary w-100 m-2" routerLink="/finalizarCompra">Avan√ßar</button>
        </div>
    </div>
</div>
